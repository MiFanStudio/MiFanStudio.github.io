<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>index</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background-color: rgb(241,247,252);">
    <div class="login-clean" style="margin: 10px;font-family: HMS_SC1;font-style: normal;font-weight: normal;">
        <form class="border rounded shadow-lg" data-aos="zoom-in" data-aos-duration="350" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div data-aos="fade-right" class="illustration"><i class="icon ion-android-add-circle"></i></div>
            <div class="form-group"><input class="border rounded form-control" type="email" data-aos="fade-right" data-aos-delay="100" name="邮箱" placeholder="输入您的邮箱"></div>
            <div class="form-group"><input class="form-control" type="text" data-aos="fade-right" data-aos-delay="250" name="用户名" placeholder="请输入用户名"></div>
            <div class="form-group"><input class="border rounded form-control" type="password" data-aos="fade-right" data-aos-delay="350" name="密码" placeholder="输入密码"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" data-aos="fade-up" data-aos-delay="450" type="submit">注册</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
